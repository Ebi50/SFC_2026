<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPX Viewer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .info-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      max-width: 250px;
    }
    .info-panel h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #DC2626;
    }
    .info-item {
      margin: 5px 0;
      font-size: 14px;
    }
    .info-label {
      font-weight: bold;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info-panel">
    <h3>Streckendaten</h3>
    <div class="info-item"><span class="info-label">Distanz:</span> <span id="distance">-</span></div>
    <div class="info-item"><span class="info-label">Aufstieg:</span> <span id="elevation">-</span></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const gpxFile = urlParams.get('file');

    const map = L.map('map').setView([47.0707, 15.4395], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors',
      maxZoom: 18
    }).addTo(map);

    if (gpxFile) {
      fetch(gpxFile)
        .then(response => response.text())
        .then(gpxText => {
          const parser = new DOMParser();
          const gpxDoc = parser.parseFromString(gpxText, 'text/xml');
          
          const trkpts = gpxDoc.querySelectorAll('trkpt');
          const coords = [];
          let totalElevation = 0;
          let prevEle = null;
          
          trkpts.forEach(pt => {
            const lat = parseFloat(pt.getAttribute('lat'));
            const lon = parseFloat(pt.getAttribute('lon'));
            const eleNode = pt.querySelector('ele');
            const ele = eleNode ? parseFloat(eleNode.textContent) : null;
            
            coords.push([lat, lon]);
            
            if (ele !== null) {
              if (prevEle !== null && ele > prevEle) {
                totalElevation += (ele - prevEle);
              }
              prevEle = ele;
            }
          });

          if (coords.length > 0) {
            const polyline = L.polyline(coords, {
              color: '#DC2626',
              weight: 4,
              opacity: 0.8
            }).addTo(map);

            map.fitBounds(polyline.getBounds());

            L.marker(coords[0], {
              icon: L.divIcon({
                className: 'custom-div-icon',
                html: "<div style='background-color:#22c55e;width:12px;height:12px;border-radius:50%;border:2px solid white;'></div>",
                iconSize: [12, 12],
                iconAnchor: [6, 6]
              })
            }).addTo(map).bindPopup('Start');

            L.marker(coords[coords.length - 1], {
              icon: L.divIcon({
                className: 'custom-div-icon',
                html: "<div style='background-color:#ef4444;width:12px;height:12px;border-radius:50%;border:2px solid white;'></div>",
                iconSize: [12, 12],
                iconAnchor: [6, 6]
              })
            }).addTo(map).bindPopup('Ziel');

            const distanceKm = calculateDistance(coords);
            document.getElementById('distance').textContent = distanceKm.toFixed(2) + ' km';
            document.getElementById('elevation').textContent = Math.round(totalElevation) + ' m';
          }
        })
        .catch(error => {
          console.error('Error loading GPX:', error);
          alert('Fehler beim Laden der GPX-Datei');
        });
    }

    function calculateDistance(coords) {
      let totalDistance = 0;
      for (let i = 0; i < coords.length - 1; i++) {
        const latlng1 = L.latLng(coords[i][0], coords[i][1]);
        const latlng2 = L.latLng(coords[i + 1][0], coords[i + 1][1]);
        totalDistance += latlng1.distanceTo(latlng2);
      }
      return totalDistance / 1000;
    }
  </script>
</body>
</html>
