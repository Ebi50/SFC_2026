steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/skinfit-cup:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/skinfit-cup:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'skinfit-cup'
      - '--image'
      - 'gcr.io/$PROJECT_ID/skinfit-cup:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NODE_ENV=production,SESSION_SECRET=${_SESSION_SECRET},CORS_ORIGINS=${_CORS_ORIGINS}'
      - '--port'
      - '8080'

substitutions:
  _SESSION_SECRET: 'default-session-secret-change-me'
  _CORS_ORIGINS: 'https://skinfit-cup-*.run.app'

images:
  - 'gcr.io/$PROJECT_ID/skinfit-cup:$COMMIT_SHA'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
